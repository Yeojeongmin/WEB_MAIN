<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유기견 메인화면</title>
    <meta name="author" content="20221076">
    <meta name="keywords" content="computer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.2/purify.min.js"></script>
    <base href="http://127.0.0.1:5500">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="js/login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="text-center" onload="init();">
    <section class="vh-100" style="background-color: #b0d1d9;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="image/nuri.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 500px; height: 650px;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Nuri Haru</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <form method="get" action="login/index_login.html" id="login_form">
                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id" placeholder="Email address" />
                            <label class="form-label" for="typeEmailX"></label>
                        </div>
                      <div data-mdb-input-init class="form-outline mb-4">                         
                         <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" placeholder="Password" />
                          <label class="form-label" for="typePasswordX"></label>
                      </div>
                      <div class="checkbox mb-3">
                        <label>
                        <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
                        </label>
                        </div>
                      <div class="pt-1 mb-4">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" id="login_btn" style="width: 450px;">Login</button>
                    </div>
  
                          <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                            style="color: #393f81;">Register here</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </form>
              <div style="display: flex; justify-content: center;">
                <h3 style="font-size: 24px; font-weight: bold; font-style: italic; color: rgb(255, 255, 255); font-family: '굴림';">연락처 010-1234-5678</h3>
            </div>
            </div>
          </div>
        </div>
      
      </section>
</body>
</html>
